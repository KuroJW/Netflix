                    </div> 
                    <div style="display: grid; gap: 1rem; color: white;">
                        <label style="display: flex; align-items: center;">
                            <input style="width: 1.3rem; height: 1.3rem; border-radius: 0.5em 0.5rem; margin-right: 1rem;" type="checkbox"> Lembre-se de mim
                        </label>
                        <label style="color: gray;">
                            Novo por aqui?<a style="color: white; font-weight: 600;" href="#"> Assine agora.</a>
                        </label>
